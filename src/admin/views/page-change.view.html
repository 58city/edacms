<!-- 媒体选择模态 -->
<nd-media-select media="pageMedia"></nd-media-select>
<form ng-submit="savePage()" id="pageForm" name="pageForm" class="margin-13" novalidate>
	<div class="row">
		<div ng-class="{ 'col-md-9': editAuth, 'col-md-12': !editAuth }">
			<nd-editor ng-if="editAuth" content="pageContent" media-model="mediaSelect" 
					   height="height" disabled="disable_form">
			</nd-editor>
			<p ng-if="readAuth && !editAuth" ng-bind-html="pageContent" 
			   ng-style="{'height':height+58,'overflow':'scroll','margin':'0'}">
			</p>
		</div>
		<div ng-if="editAuth" class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">发布</div>
				<div class="panel-body">
					<button ng-disabled="disable_form || pageForm.$invalid" class="btn btn-primary btn-block" type="submit" form="pageForm">
						<i class="fa fa-paper-plane"></i> 更新单页
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
