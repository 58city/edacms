<div class="margin-13">
	<div class="row">
		<div class="col-md-9">
			<div class="jarviswidget">
				<header><h2>权限详情</h2></header>
				<div class="widget-body table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th class="text-center">名称</th><th class="text-center">权限</th>
							</tr>
						</thead>
						<tbody class="text-center">
							<tr ng-repeat="item in authorities">
								<td>{{item.description}}</td>
								<td>
									<div class="btn-group btn-group-xs" data-toggle="buttons">
										<label ng-click="item.select = 0" 
											ng-class="{'active': item.select === 0 }" 
											class="btn btn-default">
											<input type="radio" autocomplete="off" checked> 无权限
										</label>
										<label ng-click="item.select = 1" 
											ng-class="{ 'active': item.select === 1 }" 
											class="btn btn-default">
											<input type="radio" autocomplete="off"> 仅查看
										</label>
										<label ng-click="item.select = 2" 
											ng-class="{ 'active': item.select === 2 }" 
											class="btn btn-default">
											<input type="radio" autocomplete="off"> 查看和编辑
										</label>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="jarviswidget">
				<header><h2>角色信息</h2></header>
				<div class="widget-body">
					<form ng-submit="saveRole()" id="roleForm" name="roleForm" novalidate>
						<div ng-class="{ 'has-error': roleForm.name.$touched && roleForm.name.$invalid }" class="form-group">
							<label class="control-label" for="name">* 角色名称：</label>
							<input ng-model="name" ng-disabled="disable_form" 
								id="name" type="text" name="name" 
								class="form-control" placeholder="请输入角色名称" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="description">角色备注：</label>
							<input ng-model="description" ng-disabled="disable_form" 
								id="description" name="description" type="text" 
								class="form-control" placeholder="请输入角色备注">
						</div>
						<button ng-disabled="disable_form || name === '管理员' || roleForm.$invalid" class="btn btn-primary btn-block" type="submit" form="roleForm">
							<i class="fa fa-save"></i> {{action=='create'?'新增角色':'保存更改'}}
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
